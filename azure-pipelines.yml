# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
variables:
#  imageName: 'pipelines-mvn-docker'
  imageName: moranankonina/pipelines-mvn-docker
  dockerHub: 'dockerHub'
  userName: moranankonina
#  password: dockerHub2020
#  repoName: 'moranankonina/dockertask'

env: # Or as an environment variable
  super_secret: ${{ secrets.password }}
  
steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'my-app/pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- script: |
    cd my-app
    mvn package
    docker login -u $(userName) -p $(super_secret)
    
- task: Docker@2
  displayName: Build & push an image
  inputs:
    repository: $(imageName)
    command: buildAndPush
    tags: |
      latest
      $(Build.BuildNumber)
    Dockerfile: ./Dockerfile
